<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>DASHBOARD</h1>
    </div>
    <div class="form-div">
        <form id="form">
            <h3>Add New Event</h3>
            <label for="eventTitle">Event Title</label>
            <br>
            <input type="text" name="eventTitle" id="eventTitle">
            <br>
            <label for="eventDate">Event Date</label>
            <br>
            <input type="date" name="eventDate" id="eventDate">
            <br>
            <label for="eventCategory">Event Category</label>
            <br>
            <select name="eventCategory" id="eventCategory">
                <option value="Conference">Conference</option>
                <option value="Workshop">Workshop</option>
                <option value="Meetup">Meetup</option>
                <option value="Social">Social</option>
                <option value="Webinar">Webinar</option>
            </select>
            <br>
            <label for="Description">Description</label>
            <br>
            <textarea name="Description" id="Description"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="events-div">
        <!-- Events will be displayed here -->
        <div class="btn-group">
            <button id="clearEvents">Clear Events</button>
            <button id="sampleEvents">Add Sample Events</button>
        </div>
    </div>
    <div class="dom-div">
        <!-- Showing live, the key pressed by user -->
        You have pressed: <div id="keyPressed">None</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
